<html>
    <body>
        <ul class="no-bullets">
            {% for item in items %}
            <li class="file-list">
                <form class="action-form" method="post" action="/action">
                    {{ item }}
                    <input type="hidden" name="info" value="{{ item }}">
                    <label >
                        <select name="action">
                            <option value="PairToCard">Pair With Card</option>
                            <option value="Play">Play</option>
                            <option value="Download">Download</option>
                            <option value="Delete">Delete</option>
                        </select>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <form id="upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files[]" multiple>
            <button type="submit">Upload</button>
        </form>


        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>
    </body>
    <style>
        ul.no-bullets {
            list-style-type: none;
            padding-left: 0;
        }
        li.file-list {
            padding-bottom: 0.5em;
        }
        #progress-container {
            width: 100%;
            height: 10px;
            background-color: #f3f3f3;
            position: relative;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            position: absolute;
        }
    </style>
    <script>

        const actionForms = document.querySelectorAll('.action-form');
        actionForms.forEach((actionForm) => {
            actionForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const xhr = new XMLHttpRequest();
                const formData = new FormData(actionForm);
                const action = formData.get('action');

                if (action === 'Download') {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `/download?filename=${encodeURIComponent(filename)}`;
                    downloadLink.download = filename;
                    downloadLink.style.display = 'none';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                } else {
                    // Add an event listener for the 'load' event
                    xhr.addEventListener('load', () => {
                        if (xhr.status === 200) {
                            // Handle successful submission
                            console.log('Form submitted successfully');
                        } else {
                            alert(`Form submission failed with status ${xhr.status}`);
                        }
                    });
                }

                xhr.open('POST', '/action');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send(new URLSearchParams(formData).toString());
            });
        });

        const form = document.querySelector('#upload');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const files = document.querySelector('input[type=file]').files;
            if (files.length === 0) {
                alert('Please select at least one file.');
                return;
            }

            // Check if all files have the extension .mp4
            for (const file of files) {
                if (!file.name.toLowerCase().endsWith('.mp4')) {
                    alert(`File "${file.name}" is not an MP4 file.`);
                    return;
                }
            }

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // Add an event listener for the 'load' event
            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    // Reload the page when the upload is successful
                    location.reload();
                } else {
                    alert(`Upload failed with status ${xhr.status}`);
                }
            });

            xhr.open('POST', '/upload');
            xhr.send(formData);
        });

        const progressContainer = document.querySelector('#progress-container');
        const progressBar = document.querySelector('#progress-bar');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const files = document.querySelector('input[type=file]').files;
            if (files.length === 0) {
                alert('Please select at least one file.');
                return;
            }
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();

            // Add an event listener for the 'load' event
            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    // Reload the page when the upload is successful
                    location.reload();
                } else {
                    alert(`Upload failed with status ${xhr.status}`);
                }
            });

            // Add an event listener for the 'progress' event
            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            // Add an event listener for the 'loadstart' event
            xhr.addEventListener('loadstart', () => {
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
            });

            // Add an event listener for the 'loadend' event
            xhr.addEventListener('loadend', () => {
                progressContainer.style.display = 'none';
            });

            xhr.open('POST', '/upload');
            xhr.send(formData);
        });
    </script>
</html>
